{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>
    <p class="text-muted">Published on {{ article.created_at|date:"F d, Y" }}</p>
    <hr>
    <div>
        {{ article.content|safe }}
    </div>
</div>
{% endblock %}
